
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Shortcuts</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>ChatGPT Shortcuts</h1>
        <ul class="shortcut-list">
            <li><span class="key-combo">Ctrl + Alt + N</span>: Open a new ChatGPT tab</li>
            <li><span class="key-combo">Ctrl + Alt + J</span>: Clear the current chat</li>
            <li><span class="key-combo">Ctrl + Alt + D</span>: Toggle dark/light mode</li>
            <li><span class="key-combo">Ctrl + Alt + H</span>: Display help</li>
            <li><span class="key-combo">Ctrl + Alt + S</span>: Save conversation history</li>
        </ul>
    </div>
</body>
</html>
